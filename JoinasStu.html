  <main class="flex-grow flex justify-center items-center">
   <div class="bg-white bg-opacity-20 p-8 rounded-lg shadow-lg w-1/3">

     Student Sign-Up
    </h2>
    <form class="space-y-4">
     <input class="w-full p-3 rounded bg-gray-200 bg-opacity-50" placeholder="Name" type="text"/>
     <input class="w-full p-3 rounded bg-gray-200 bg-opacity-50" placeholder="Email" type="email"/>

     <input class="w-full p-3 rounded bg-gray-200 bg-opacity-50" placeholder="confirm password" type="password"/>
     <input class="w-full p-3 rounded bg-gray-200 bg-opacity-50" placeholder="Institute Name" type="text"/>
     <input class="w-full p-3 rounded bg-gray-200 bg-opacity-50" placeholder="Graduation Year" type="text"/>
     <input class="w-full p-3 rounded bg-gray-200 bg-opacity-50" placeholder="Program" type="text"/>
     <button class="w-full p-3 rounded bg-red-600 text-white font-bold" type="submit">
      Sign Up
     </button>
    </form>
    <p class="text-center text-white mt-4">
     <a class="underline" href="Login.html">
      Already Registered? Login
     </a>
    </p>
